<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/comicool-unicase" rel="stylesheet">

    <link href="http://fonts.cdnfonts.com/css/dotspitch" rel="stylesheet">


    <title>CLOCK Project</title>
</head>
<body>
<div>
    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
            <div class="inner-clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </div>
    <div class="digital-clock-container">
        <div class="digital-clock">
            <h2 class="digital-hour"></h2>
            <span>:</span>
            <h2 class="digital-min"></h2>
            <span>:</span>
            <h2 class="digital-sec"></h2>
        </div>
        <div class="labels">
            <span>Hrs</span>
            <span>Min</span>
            <span>Sec</span>
        </div>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
